<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>前端学习第1个网页</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="scripts/main.js" defer></script>
    <!-- 字体 -->
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<!--  <head> 元素。该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等。 -->

<body>
    <h1>Welcome</h1>
    <div id="d1">
        <img src="images/头像7小.jpg" alt="背景图" title="点击可以切换图片">
        <!-- 替换文字属性 alt，是图像的描述内容，用于当图像不能被用户看见时显示 -->
    </div>

    <h2>在这里，我将开始我的前端学习之路</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- 
        无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。用一个 <ul> 元素包围。
        有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。用一个 <ol> 元素包围。 -->
    </ol>
    <!-- <p> 元素是用来指定段落的。通常用于指定常规的文本内容 -->
    <p><strong>千里之行，始于足下</strong> </p>

    <p>这里是我记录的学习笔记：<a
            href="https://blog.csdn.net/qq_41915113/article/details/127840268?spm=1001.2014.3001.5502">前端学习笔记</a>，它是以博客的形式记录的
    </p>


    <p>
        <a href="/index2.html">休息一下，陶冶情操</a>
    </p>
    <button>切换用户</button>
</body>

</html>
