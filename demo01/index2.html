<!DOCTYPE html>
<html lang="zh-CN"></html>

<head>
    <meta charset="UTF-8">
    <!-- <meta charset="ISO-8859-1"> -->
    <meta name="author" content="邱存孝">
    <meta name="description" content="这是邱存孝的前端学习页面">
    <!-- 元数据就是描述数据的数据，而 HTML 有一个“官方的”方式来为一个文档添加元数据——<meta> 元素。
        <meta> 元素包含了 name 和 content 属性：
        ame 指定了 meta 元素的类型；说明该元素包含了什么类型的信息。
        content 指定了实际的元数据内容。 -->
    <title>前端学习第2个网页</title>
</head>

<body>
<p>Japanese example: ご飯が熱い。</p>
<p>
    相思无用，惟别而已。别期若有定，千般煎熬又何如？莫道黯然销魂，何处<strong>柳暗花明</strong>？<br>
    ——《<a href="https://zh.wikipedia.org/zh-hans/神鵰俠侶">神雕侠侣</a>》
</p>
<img src="https://roy-tian.github.io/learning-area/extras/tools/playable-code/images/sdxl.jfif">

<br>
<!-- 
    在 HTML 中，字符 <、>、"、' 和 & 是特殊字符。它们是 HTML 语法自身的一部分，那么你如何将这些字符包含进你的文本中呢，比如说如果你真的想要在文本中使用符号&或者小于号，我们必须使用字符引用  -->
<p>HTML 中用
<p> 来定义段落元素。</p>

<p>HTML 中用 &lt;这个&gt; 来定义尖括号</p>
<p>HTML 中用 &quot;这个&quot; 来定义双引号</p>
<p>HTML 中用 &apos;这个&apos; 来定义单引号</p>
<p>HTML 中用 &amp;来定义和</p>

</body>

</html>
